name: Deploy ARM Template

on:
  #push:
    #branches:
      #- master
     schedule:
    # * is a special character in YAML so you have to quote this string
      - cron:  '*/2 * * * *'
    
env:
  AZURE_SUBSCRIPTION_ID: c31a93aa-4602-46b4-844d-0ef872ff7074   # set this to your Azure Subscription Id
  AZURE_RESOURCE_GROUP: GitHubActionExercise-rg   # set this to your target resource group

jobs:
  deploy-virtual-network-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: https://raw.githubusercontent.com/mattlunzer/Deploy-ARM-Template/main/azuredeploy.json
